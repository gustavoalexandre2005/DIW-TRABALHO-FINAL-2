<!DOCTYPE html>

    <title>Obras de Arte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>
    <!-- ===================== CABE√áALHO ===================== -->
    <header>
        <h1>Artes Famosas</h1>

        <div class="header-buttons">
            <button id="btnLogout" class="btn btn-danger">Sair</button>
        </div>
    </header>

    <!-- ===================== CONTE√öDO PRINCIPAL ===================== -->
    <main>

        <div class="layout-superior">

                    <div class="carousel-indicators" id="carouselIndicators"></div>
                    <div class="carousel-inner" id="carouselInner"></div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">

    <!-- ===================== MODAL ADICIONAR OBRA ===================== -->
    <div class="modal fade" id="modalAddObra" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Nova Obra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formAddObra">
                        <div class="mb-3">
                            <label class="form-label">T√≠tulo</label>
                            <input type="text" class="form-control" id="inputTitulo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Autor</label>
                            <input type="text" class="form-control" id="inputAutor" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Data</label>
                            <input type="text" class="form-control" id="inputData" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">T√©cnica</label>
                            <input type="text" class="form-control" id="inputTecnica" required>

                            <input type="text" class="form-control" id="inputImagem" required placeholder="Ex: /imagens/obra.jpg">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Link Wikipedia</label>
                            <input type="url" class="form-control" id="inputLink" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Resumo</label>
                            <textarea class="form-control" id="inputResumo" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Obra</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- ===================== MODAL EDITAR OBRA ===================== -->
    <div class="modal fade" id="modalEditObra" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Obra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditObra">
                        <input type="hidden" id="editObraId">
                        <div class="mb-3">
                            <label class="form-label">T√≠tulo</label>
                            <input type="text" class="form-control" id="editTitulo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Autor</label>
                            <input type="text" class="form-control" id="editAutor" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Data</label>

                        <div class="mb-3">

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Link Wikipedia</label>
                            <input type="url" class="form-control" id="editLink" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Resumo</label>
                            <textarea class="form-control" id="editResumo" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Atualizar Obra</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/home.js"></script>
</body>
</html>
